name: Daily Auto Commit

on:
  schedule:
    - cron: '0 14 * * *'       # ⏰ 7:30 PM IST (14:00 UTC)
  workflow_dispatch:            # ▶️ Manual trigger

permissions:
  contents: write               # ✅ Needed to push changes

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make random number of commits
        run: |
          git config --global user.name "NodePulse"
          git config --global user.email "bharbeysachin@gmail.com"

          # Generate weighted random number of commits
          COMMITS=$(python3 -c "import random; print(random.choices(
              population=[1,2,3,4,5,6,7,8,9],
              weights=[25,25,20,15,5,4,3,2,1])[0])")

          echo "🟢 Making $COMMITS commits today..."

          for i in $(seq 1 $COMMITS); do
            echo "Commit #$i" >> README.md
            git add README.md
            git commit -m "Daily update: commit $i of $COMMITS"
            sleep 1  # Optional: simulate realistic timing
          done

          git push
