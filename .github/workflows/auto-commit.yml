name: Daily Auto Commit

on:
  schedule:
    - cron: '40 11 * * *'       # ⏰ 4:56 PM IST (11:26 AM UTC)
  workflow_dispatch:            # ▶️ Optional: run manually

permissions:
  contents: write               # ✅ Needed to push changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run script
        run: |
          echo " " >> README.md
          git config user.name "NodePulse"
          git config user.email "bharbeysachin@gmail.com"
          git add README.md
          git commit -m "Always green!"
          git push
