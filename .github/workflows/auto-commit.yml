name: Daily Auto Commit               # ðŸ”¹ Name of the workflow shown on GitHub Actions tab
on:                                   # ðŸ”¹ Event that triggers this workflow
  schedule:                           # ðŸ”¹ Schedules it to run automatically
    - cron: '20 11 * * *'              # ðŸ”¹ Runs at 5:00 PM UTC every day (i.e. 10:30 PM IST)
  workflow_dispatch:                  # ðŸ”¹ Allows you to trigger it manually too
jobs:                                 # ðŸ”¹ Defines what this workflow does
  auto-commit:                        # ðŸ”¹ Job name
    runs-on: ubuntu-latest            # ðŸ”¹ Use latest Ubuntu runner for GitHub Actions
    steps:                            # ðŸ”¹ List of all steps to run in this job
      - name: Checkout repo
        uses: actions/checkout@v3     # âœ… Pulls your GitHub repo code into the workflow
      - name: Make a change
        run: |                        # ðŸ”¹ Multi-line bash command
          echo "âœ… Auto commit at $(date)" >> auto_commit.txt  
          # âœ… Appends timestamp to a file (creates one if it doesn't exist)
      - name: Commit changes
        run: |
          git config --local user.name "NodePulse"                    
          git config --local user.email "bharbeysachin@gmail.com"      
          # âœ… Set your GitHub name & email so the commit shows as *you*
          git add .                                              
          git commit -m "ðŸ¤– Auto commit on $(date)" || echo "No changes to commit"
          # âœ… If there's a change, commit. If not, print a message (to avoid failure)
          git push                                               
          # âœ… Push the commit to your repo (main branch)
