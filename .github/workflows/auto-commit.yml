name: Daily Auto Commit

on:
  schedule:
    - cron: '26 11 * * *'       # ⏰ 4:56 PM IST (11:26 AM UTC)
  workflow_dispatch:            # ▶️ Optional: run manually

permissions:
  contents: write               # ✅ Needed to push changes

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Make a change
        run: |
          echo "✅ Auto commit at $(date)" >> auto_commit.txt

      - name: Commit changes
        run: |
          git config --local user.name "YourGitHubUsername"
          git config --local user.email "your_verified_email@example.com"
          git add .
          git commit -m "🤖 Auto commit on $(date)" || echo "Nothing to commit"
          git push
